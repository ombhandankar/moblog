<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        header {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            color: #555;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        article {
            margin-bottom: 40px;
        }
        h1, h2 {
            margin-top: 0; 
        }
        .date {
            color: #777;
            font-size: 0.9em;
        }
        a {
            color: #0066cc;
        }
        footer {
            margin-top: 40px;
            border-top: 1px solid #eee;
            padding-top: 10px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Minimal Blog</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="blog-list.html">All Posts</a>
        </nav>
    </header>

    <main>
        <article>
            <h2>Welcome to My Blog</h2>
            <p class="date">March 17, 2025</p>
            <p>This is a minimalist blog focused on readability and simplicity. No distractions, just content.</p>
            <p>Visit the <a href="blog-list.html">All Posts</a> page to see all my articles.</p>
        </article>
    </main>

    <footer>
        <p>Â© 2025 My Minimal Blog</p>
    </footer>
</body>
</html>
